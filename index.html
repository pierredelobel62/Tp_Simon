<html>

<head>
    <title>Le Simon</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="myapp">
        <button v-on:click="launchGame">Lancer la partie</button>
        <span v-show="gameLaunched">Level {{ level }}</span>
        <h1 v-show="gameLaunched" v-if="countdown >= 0">{{ countdown }}</h1>
        <div id="buttons" v-show="gameLaunched">
            <button v-for="button in buttons" v-bind:class="[button.name, button.active ? 'active': '']" v-on:click="clickButton(button)"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
